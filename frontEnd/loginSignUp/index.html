<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!--HTML For Login/Sign Up page - Daniel Cain-->
    <script src="signUp.js"></script>
    <link href="styles.css" rel="stylesheet">
    <link href="bootstrap/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <meta charset="utf-8" />
    <title>
        Thriftr: Sign Up!
    </title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="span12" id="titleCard">
                <img src="../assets/png/thriftrTitle.png" width="600px" />
            </div>
        </div>
        <div class="row">
            <h1 style="font-family: 'Lato', sans-serif;">
                Sign Up
            </h1>
        </div>
        <!--Sign-Up Form-->
        <div class="row">
            <div class="span12">
                <form name="signUpForm" onsubmit="checkForm()" style="font-family: 'trebuchet ms', sans-serif;">
                    Username: <input type="text" name="username" /><br />
                    Name: <input type="text" name="name"><br>
                    Email (@iastate.edu only): <input type="text" name="email"><br>
                    Password: <input type="text" name="password1" /><br />
                    

                    <!--TO DO: Confirm password1 and password2 are the same in checkForm() function-->
                    Confirm Password: <input type="text" name="password2" /><br />
                    <button>Submit</button>
                </form>
            </div>
        </div>
        <div class="row">
            <h1 style="font-family: 'Lato', sans-serif;">
                Log In
            </h1>
        </div>
        <!--Log In Form-->
        <div class="row">
            <div class="span12">
                <form name="loginForm" onsubmit="checkLogin()" style="font-family: 'trebuchet ms', sans-serif;">
                    Username: <input type="text" name="logUsername" /><br />
                    Password: <input type="text" name="logPassword" /><br />
                </form>
            </div>
        </div>
    </div>

    <!--JavaScript Links-->
    <script src="signUp.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
</body>
</html>

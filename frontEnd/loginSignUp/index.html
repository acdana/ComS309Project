<!DOCTYPE html>

<head>
    <script src="signUp.js"></script>
    <meta charset="utf-8" />
    <title>
        Thriftr: Sign Up!
    </title>
</head>
<body>
    <form name="myForm" onsubmit="">

        Gender: <select name="gender">

            <option value="female">Female</option>
            <option value="other">Other</option>

    <form>
</body>

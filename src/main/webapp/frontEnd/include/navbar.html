<script>
//when otherButton is pressed the current users usertype is analyzed to decide what to do
//if the user is an admin they are taken to the admin page
//if the user is a moderator they are taken to the moderator page
//if the user is a Basic user they are taken to the admin profile page to contact him
	$("#otherButton")
			.click(
					function() {
						$
								.ajax({
									url : "../../309/T11/getUserType/"
											+ getUsername(),
									type : "GET",
									datatype : 'json',
									headers : {
										"Authorization" : getCredentials(),
									},
									success : function(result) {
										console.log(result);
										if (result.Result[1].UserType == 'Basic') {
											window.location.href = '../profilePage/index.html?username=testAdmin';
										}
										if (result.Result[1].UserType == 'Admin') {
											window.location.href = '../adminPage/adminPage.html';
										}
										if (result.Result[1].UserType == 'Moderator') {
											window.location.href = '../moderatorPage/moderatorPage.html';
										}
									},
									error : function(dc, status, err) {
										console.log(err);
										console.log(status);
									}
								});

					});
</script>

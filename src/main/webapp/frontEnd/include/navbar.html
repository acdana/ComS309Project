<script>
	$("#otherButton")
			.click(
					function() {
						$
								.ajax({
									url : "../../309/T11/getUserType/"
											+ getUsername(),
									type : "GET",
									datatype : 'json',
									headers : {
										"Authorization" : getCredentials(),
									},
									success : function(result) {
										console.log(result);
										if (result.Result[1].UserType == 'Basic') {
											alert("More features coming soon...");
										}
										if (result.Result[1].UserType == 'Admin') {
											window.location.href = '../adminPage/adminPage.html';
										}
										if (result.Result[1].UserType == 'Moderator') {
											window.location.href = '../moderatorPage/moderatorPage.html';
										}
									},
									error : function(dc, status, err) {
										console.log(err);
										console.log(status);
									}
								});

					});
</script>
